<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AJAX</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <table class="table table-striped table-hover" style="width: 80%; margin: 5% auto 0 auto; text-align: center;">
      <thead>
        <tr>
          <th scope="col">NO</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody id="table_body"></tbody>
    </table>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Mengambil Data (API) -->
    <script>

      const BASE_URL = "https://dummyapi.io";
      // Ready = event
      $(document).ready(function () {
        $.ajax({
          type: "GET",
          // endpoint
          url: BASE_URL + "/data/v1/user",
          // headers seperti yang di postman
          headers: {
            "app-id": "63aa4b7f7cca6fa784b26bb9",
          },
          // Tipe Data
          dataType: "json",
          // Ketika berhasil request,  Bakap ngapain
          success: function (response) {

            let content = "";
            let data = response.data;
            for (let i = 0; i < data.length; i++) {

              content += `<tr>
                <th scope="row">${i + 1}</th>
                <td>${data[i]["firstName"]}</td>
                <td>${data[i]["lastName"]}</td>
                <td><img src="${data[i]["picture"]}"></td>
              </tr>`;

            }
            // $("#": getelementbyid)
            // .html(): menuliskan html = innerHTML
            $("#table_body").html(content);
          },
        });
      });

    </script>
  </body>
</html>
